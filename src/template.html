<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="menu">
            <img src="images/menu_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="menu">
        </button>
        <h1 class="title">LORD WILLING</h1>
        <img class="account" src="images/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="account">
    </header>
    <div class="content">
        <div class="sidebar">
            <ul class="current">
                <li>
                    <div class="inbox">
                        <img src="images/inbox_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="inbox">
                        <a href=""></a>
                    </div>
                </li>
                <li>
                    <div class="today">
                        <img src="images/calendar_view_day_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="today">
                        <a href=""></a>
                    </div>
                </li>
                <li>
                    <div class="week">
                        <img src="images/calendar_view_week_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="week">
                        <a href=""></a>
                    </div>
                </li>
                <li>
                    <div class="month">
                        <img src="images/calendar_view_month_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="month">
                        <a href=""></a>
                    </div>
                </li>

            </ul>
            <button class="add-project"></button>
            <ul class="projects">
                <li>
                    <div class="all">
                        <img src="images/overview_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="all">
                        <a href=""></a>
                    </div>
                </li>
                <li>
                    <div class="school">
                        <img src="images/school_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="school">
                        <a href=""></a>
                    </div>
                </li>
                <li>
                    <div class="work">
                        <img src="images/work_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="work">
                        <a href=""></a>
                    </div>
                </li>
                <li>
                    <div class="hobbies">
                        <img src="images/sports_basketball_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="hobbies">
                        <a href=""></a>
                    </div>
                </li>
                <li>
                    <div class="faith">
                        <img src="images/church_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="faith">
                        <a href=""></a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="main">
            <h2 class="tasks">TASKS</h2>
            <div class="add-task">
                <button></button>
                <p>Add task</p>
            </div>
            <div class="task">
                <div class="priority"></div>
                <p class="title"></p>
                <button class="dropdown"></button>
                <button class="delete"></button>
                <p class="date"></p>
                <div class="checkbox"></div>
            </div>
            <div class="task-expanded">
                <div class="priority"></div>
                <p class="title"></p>
                <button class="dropdown"></button>
                <button class="delete"></button>
                <p class="date"></p>
                <div class="checkbox"></div>
                <p class="descriptoin"></p>
            </div>
            <div class="bible-verse">
                <p class="verse"></p>
                <p class="location"></p>
            </div>
        </div>
    </div>
</body>
</html>
